<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name = "form1" >
        <input class="item1" id = "calc" type ="text" name = "answer"></form>
    <div class="grid-container" name = "form1">

        <input class="grid-item" type = "button" value = "1" onclick = "form1.answer.value += '1' ">
        <input class="grid-item" type = "button" value = "2" onclick = "form1.answer.value += '2' ">
        <input class="grid-item"type = "button" value = "3" onclick = "form1.answer.value += '3' ">
         <input class="grid-item symbols" type = "button" value = "+" onclick = "form1.answer.value += '+' ">
 
         <input class="grid-item" type = "button" value = "4" onclick = "form1.answer.value += '4' ">
         <input class="grid-item" type = "button" value = "5" onclick = "form1.answer.value += '5' ">
         <input class="grid-item" type = "button" value = "6" onclick = "form1.answer.value += '6' ">
         <input class="grid-item symbols" type = "button" value = "-" onclick = "form1.answer.value += '-' ">  

         <input class="grid-item" type = "button" value = "7" onclick = "form1.answer.value += '7' ">
         <input class="grid-item" type = "button" value = "8" onclick = "form1.answer.value += '8' ">
         <input class="grid-item" type = "button" value = "9" onclick = "form1.answer.value += '9' ">
         <input class="grid-item symbols" type = "button" value = "*" onclick = "form1.answer.value += '*' ">
         <input class="grid-item C" type = "button" value = "C" onclick = "form1.answer.value = ' ' " id= "clear" >
         <input class="grid-item" type = "button" value = "0" onclick = "form1.answer.value += '0' ">

         <input class="grid-item"  type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
         <input class="grid-item symbols" type = "button" value = "/" onclick = "form1.answer.value += '/' ">
  
      </div>
 

</body>
</html>
